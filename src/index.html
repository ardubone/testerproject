<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image">
        <div class="profile__overlay"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <button class="popup__button test-button" type="button">Test</button>

    <p class="footer__copyright">
      © 2023 Test
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit_profile">
        <input id="name-input" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="name-input-error popup__error-text"></span> 
        <input id="description-input" type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200">
        <span class="description-input-error popup__error-text"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new_place">
        <input id="place_name-input" type="text" name="place_name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="place_name-input-error popup__error-text"></span>
        <input id="link-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" type="url" required>
        <span class="link-input-error popup__error-text"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit_avatar">
        <input id="avatar-input" type="url" name="avatar" class="popup__input popup__input_type_name" placeholder="Изображение" required >
        <span class="avatar-input-error popup__error-text"></span> 
        <button type="submit" class="button popup__button">Пуск</button>
      </form>
    </div>
  </div>

    <div class="popup popup_type_test">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Перехват запроса</h3>
        <form class="popup__form" name="edit_test">
          <input id="test-input" type="url" name="test" class="popup__input popup__input_type_name" placeholder="Изображение" required readonly>
          <span class="test-input-error popup__error-text"></span> 
          <button type="button" class="button popup__button">Получить картинку</button>
          <button type="submit" class="button popup__button">Проверить</button>
        </form>
      </div>
    </div>


  <div class="popup popup_type_delete">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="delete">
        <span class="delete-error popup__error-text"></span> 
        <button type="submit" class="button popup__button">Да</button>
      </form>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-container">
      <button type="button" class="card__like-button"></button>
      <p class="card__like-counter"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
